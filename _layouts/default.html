<!doctype html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    {% if jekyll.environment == "production" %}
        {% include googletagmanager.html %}
    {% endif %}

    <meta charset="UTF-8">
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image" content="{% if page.image %}{{page.image}}{% else %}{{ site.image }}{% endif %}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{site.twitter}}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{% if page.image %}{{page.image}}{% else %}{{ site.image }}{% endif %}" />
  
    {% if page.robots %}<meta name="robots" content="{{page.robots}}">{% endif %}

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- Compressed Styles -->
    <link href="css/slides.min.css?512351" rel="stylesheet" type="text/css">

    <!-- Fonts and Material Icons -->
    <link rel="stylesheet" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Material+Icons&display=swap"/>
    <style>
        .slides { font-family: 'Inter', sans-serif; }
        .background video
        {
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: 50% 50%;
        }
        .background picture
        {
          width: 100%;
          height: 100%;
          display: flex;
        }
        .background picture img
        {
          object-fit: cover;
          height: auto;
          width: 100%;
        }
    </style>

<!-- Start WOW Slider.com HEAD section -->
<link rel="stylesheet" type="text/css" href="engine1/style.css" />
<script type="text/javascript" src="engine1/jquery.js"></script>
<!-- End WOW Slider.com HEAD section -->

<!-- Meta Pixel Code -->
<script>
!function(f,b,e,v,n,t,s)
{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', '1896203460632979');
fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id=1896203460632979&ev=PageView&noscript=1"
/></noscript>
<!-- End Meta Pixel Code -->
  
</head>
<body class="slides scroll animated noPreload">

{% include svg.html %}

{% include navigation.html %}

{{ content }}

{% include footer.html %}

<!-- jQuery 3.5.1 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Compressed Scripts -->
<script src="js/slides.min.js?512351" type="text/javascript"></script>

<script>
  window.minScrollToSlide = 200; 
  window.minSwipeToSlide = 35;
</script>
</body>
</html>
